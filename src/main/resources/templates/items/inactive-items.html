<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inactive Items</title>
</head>
<body>
    <div>
        <h2>Inactive Items</h2>
    </div>
    <div th:if="${#lists.isEmpty(inactiveItems.inventoryItems)}">
        <p>No inactive items found</p>
    </div>
    <table th:if="${!#lists.isEmpty(inactiveItems.inventoryItems)}" class="table table-striped align-middle">
        <thead>
            <tr>
            <th>Name</th>
            <th>SKU</th>
            <th>Quantity</th>
            <th>Unit</th>
            <th>Reorder Level</th>
            <th></th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="item : ${inactiveItems.inventoryItems}"
                th:classappend="${item.lowStock()} ? 'table-warning' : ''">

            <td th:text="${item.name}"></td>
            <td th:text="${item.sku}"></td>

            <td>
                <span th:text="${item.currentQuantity}"></span>
            </td>

            <td th:text="${item.unit}"></td>
            <td th:text="${item.reorderThreshold}"></td>

            <td class="text-end">
                <a class="btn btn-sm btn-outline-primary"
                th:href="@{/items/{id}(id=${item.id})}">
                View
                </a>
            </td>
            </tr>
        </tbody>
    </table>
    <div class="mt-3" th:if="${inactiveItems.pagination.totalPages > 1}">

        <a th:if="${inactiveItems.pagination.hasPrevious}"
           th:href="@{/items/inactive(page=${inactiveItems.pagination.currentPage - 1})}">
            Previous
        </a>

        <span>
            Page [[${inactiveItems.pagination.currentPage + 1}]]
            of [[${inactiveItems.pagination.totalPages}]]
        </span>

        <a th:if="${inactiveItems.pagination.hasNext}"
           th:href="@{/items/inactive(page=${inactiveItems.pagination.currentPage + 1})}">
            Next
        </a>

    </div>

</body>
</html>
